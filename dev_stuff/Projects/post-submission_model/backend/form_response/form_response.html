<!-- form_template.html -->

<form method="post" action="{% url 'form_view' form.id %}">
    {% csrf_token %}
    {% for question in questions %}
        <label for="question_{{ question.id }}">{{ question.question_text }}</label><br>
        <input type="text" name="question_{{ question.id }}"><br><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
